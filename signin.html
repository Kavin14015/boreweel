<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./index-img/shopping-cart.png">
    <title>Truck Management - Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .form-container{
            background-color: white;
            border-radius: 10px;
            margin-top:20px;
            padding: 30px 0 20px 0;
        }

        .signUp-form{
            margin: 0 40px;
        }
    </style>
</head>
<body style="background-color: rgb(206, 35, 35);">
        
            <center><h1 style="color: white;margin-top: 1%;"><i class="fas fa-user"></i> SIGN UP</h1></center>
                <div class="container">
                    <div class="form-container">
                    <div class="container">
                        <form class="row g-3 signUp-form"  action="https://formsubmit.co/a3849561394095023dd822c18f19ee6d" method="POST" novalidate>
                            <div class="col-md-12 position-relative">
                              <label for="validationTooltip01" class="form-label text-danger"><i class="fas fa-user"></i> Your Name:</label>
                              <input type="text" class="form-control" id="validationTooltip01" name="User Name" required>
                            </div>
                            <div class="col-md-12 position-relative">
                                <label for="validationTooltip02" class="form-label text-danger"><i class="fas fa-phone"></i> Phone Number:</label>
                                <input type="text" class="form-control" id="validationTooltip02" name="Phone" maxlength="10" required>
                            </div>
                            <div class="col-md-12 position-relative">
                                <label for="validationTooltip03" class="form-label text-danger"><i class="fas fa-envelope"></i> Your Email:</label>
                                <input type="email" class="form-control" id="validationTooltip03" name="Email" required>
                            </div>
                            <div class="col-md-12 position-relative">
                                <label for="validationTooltip04" class="form-label text-danger"><i class="fas fa-lock"></i> Password:</label>
                                <input type="password" class="form-control" id="validationTooltip04" name="Password" minlength="3" maxlength="12" required>
                            </div>
                            <div class="col-md-12 position-relative">
                                <label for="validationTooltip05" class="form-label text-danger"><i class="fas fa-lock"></i> Confirm Password:</label>
                                <input type="password" class="form-control" id="validationTooltip05" name="Confirm Password" minlength="3" maxlength="12"  required>
                            </div>
                            <div>
                               <p>Already having a account? <a class="login-condition-link" href="./truck management.html">Sign In</a></p>
                            </div>
                               <center>
                                <button class="btn btn-outline-danger" type="submit" onclick="sub()">Start Booking</button>
                               </center>
                        </form>
                    </div>
                </div>
        </div>

    <script>
        let p = document.getElementById('validationTooltip04');
        let cP = document.getElementById('validationTooltip05');
        let sub = () => {
            if(p.value != cP.value)
            {
                alert("Password Invalid");
                return false;
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/ef6dd004c6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
